{% extends "base_master.html" %}
{% block title %}
    Recipe Confirm Delete
{% endblock title %}
{% block content %}
    <div class="container mt-3">
        <h1>Delete Recipe</h1>
        <h3 class="mt-3">Are you sure you want to delete recipe <span class="text-danger">{{recipe.recipe_name}}</span>?</h3>
        <form action="" method="post">
            {% csrf_token %}
            <input class="btn btn-danger mt-3" type="submit" value="Yes">
            <button class="btn btn-warning mt-3" type="button"
            onclick="window.location = '{% url 'planner:recipe_list' %}'">No</button>
        </form>
    </div>
{% endblock content %}
